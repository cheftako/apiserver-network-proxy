apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: konnectivity-agent
  namespace: kube-system
  name: konnectivity-agent
spec:
  replicas: {{ .Replicas }}
  selector:
    matchLabels:
      k8s-app: konnectivity-agent
  template:
    metadata:
      labels:
        k8s-app: konnectivity-agent
    spec:
      containers:
      - name: konnectivity-agent-container
        image: {{ .Image }}
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        resources:
          requests:
            cpu: 50m
          limits:
            memory: 30Mi
        command: [ "/proxy-agent"]
        args: [
          {{ range .Args }}
          "--{{ .Flag }}{{if or (ne .Value "") .EmptyValue}}={{ .Value }}{{ end }}",
          {{ end }}
          ]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        livenessProbe:
          httpGet:
            scheme: HTTP
            port: 8093
            path: /healthz
          initialDelaySeconds: 15
          timeoutSeconds: 15
        readinessProbe:
          httpGet:
            scheme: HTTP
            port: 8093
            path: /readyz
          initialDelaySeconds: 15
          timeoutSeconds: 15
        volumeMounts:
          - name: kubernetes
            mountPath: /etc/kubernetes
            readOnly: true
          - mountPath: /var/run/secrets/tokens
            name: konnectivity-agent-token
        ports:
        - name: serverport
          containerPort: 8090
          hostPort: 8090
        - name: agentport
          containerPort: 8091
          hostPort: 8091
        - name: healthport
          containerPort: 8093
          hostPort: 8093
        - name: adminport
          containerPort: 8094
          hostPort: 8094
      volumes:
      - name: kubernetes
        hostPath:
          path: /etc/kubernetes
      - name: konnectivity-agent-token
        projected:
          sources:
          - serviceAccountToken:
              path: konnectivity-agent-token
              audience: system:konnectivity-server
      serviceAccountName: konnectivity-agent
